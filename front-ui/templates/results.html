<!doctype html>
<html lang="en">
  <head>
    <title>Go Fiber + HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h2 class="ticker-results-header">Results</h2>
      <hr />
      <!-- Use <hr> for a horizontal line -->
      <ul>
        {{range .Results}}
        <li>
          <button
            class="ticker-result-button"
            hx-get="/news/{{.PatentNumber}}"
            hx-trigger="click"
            hx-target="#news"
          >
            {{.PatentNumber}} - {{.PatentTitle}}
          </button>
        </li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
